{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统-员工管理</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'navigation.html' %}

<div class="worker-add-block" style="width: 1400px; margin-left: 200px;margin-top: 100px;">
    <a href="{% url 'worker' %}"><button class="btn btn-primary btn-sm" style="height: 40px;">返回</button></a>
    <form action="{% url 'worker_add_confirm' %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="worker_id" placeholder="请输入职工号">
          <small id="idHelp" class="form-text text-muted">Hint：此处未设计后端处理职工号重复的情况</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="worker_name" placeholder="请输入职工姓名">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">性别</label>
          </div>
          <select class="custom-select" name="worker_sex">
            <option selected>请选择职工性别</option>
            <option value="1">男</option>
            <option value="0">女</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="worker_age" placeholder="请输入职工年龄">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">部门</label>
          </div>
          <select class="custom-select" name="worker_department">
            <option selected>请选择职工所属部门</option>
            <option value="0">技术部</option>
            <option value="1">财务部</option>
            <option value="2">后勤部</option>
            <option value="3">其他</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="worker_position" placeholder="请输入职工职位">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="worker_phone" placeholder="请输入职工手机号">
        </div>
        <button class="btn btn-primary btn-sm" style="height: 40px;" type="submit">添加</button>
    </form>
</div>

<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
