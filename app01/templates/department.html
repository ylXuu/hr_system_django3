{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统-部门管理</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'navigation.html' %}

<div class="department-block" style="width: 1400px; margin-left: 200px;margin-top: 100px;">
    <div class="department-nav">

        <div class="row" style="height: 30px;">
            <form>
                <div class="row">
                    <div class="form-group" style="margin-left: 50px;">
                        <input type="text" class="form-control" id="key" placeholder="请输入部门名称...">
                    </div>
                    <button class="btn btn-primary btn-sm" style="margin-left: 10px; height: 40px;">查找</button>
                </div>
            </form>

            <button class="btn btn-primary btn-sm" style="margin-left: 30px; height: 40px;">添加新部门</button>
        </div>

    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">部门名称</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>技术部</td>
                        <td>
                            <button class="btn btn-primary btn-sm">查看</button>
                            <button class="btn btn-primary btn-sm">删除</button>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>财务部</td>
                        <td>
                            <button class="btn btn-primary btn-sm">查看</button>
                            <button class="btn btn-primary btn-sm">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
