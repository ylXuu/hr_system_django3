{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统-首页</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'navigation.html' %}

<div class="home-page">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">早上好！{{ request.session.name }}</h1>
          <p class="lead">欢迎使用xxxx公司人力资源管理系统</p>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="width: 1000px;margin-left: 400px;">

        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/1.png' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/2.png' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/3.png' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>

    <div>


</div>


<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
